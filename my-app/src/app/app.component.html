<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

  <div class="field">
    <label>Enter the length</label>
    <input class="input"  (input)="OnInputLength($event.target.value)" />
  </div>
  <div>
    <label >Password Generator</label>
  </div>
  
  <div class="field">
    <div class="control">
      <label class="checkbox">      
       <input type="checkbox" (change)="OnLetterchanged()" />
        Use the Letter </label>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="checkbox">  
       <input type="checkbox" (change)="OnNumberChanged()" />
       Use the OnNumberChanged</label>
       </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="checkbox">  
     <input type="checkbox" (change)="OnSymbolChanged()" />  
      Use the Symbols </label>
      </div>
  </div>
  <div>
    <button [disabled]="!(length && (IncludeNumbers || IncludeSymbols || IncludeLetters))"   (click)="OnButtonOnClick()" 
    class="button is-link is-fullwidth" >Generate !</button>
    
  </div>
  <div class="box" *ngIf="Password"> 
    <label>Your Password</label>
    <input  class="input"  [value]="Password"/>
  </div>
 </div>
 </div> 
</div>
